<main id="home">

  <br>

  <section id="top" class="hero primary-bg">

        background-size: cover;
        background-color: transparent;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5em 0;
        "

      <div class="column is-8">

              <span class="icon is-left">

          </div>

          <div class="column is-3 is-hidden-touch">
            <button class="button is-fullwidth is-primary is-primary-b is-outlined is-large" type="submit">

          </div>

        </form>

      <h3>
          <span class="counter is-secondary">?</span>
          <span class="text is-secondary">
            projects already registred
          </span>

      </div>
    </div>
